[uwsgi]
master = true
chdir = /application/
ini = :proc
ini = :stats
ini = :static
ini = :files

[proc]
socket = :3031
processes = 2
threads = 1

[stats]
stats = :1919
stats-http = true

[static]
static-map = /static=/var/django/projects/DomePortfolio/static

[files]
wsgi-file = /application/DomePortfolio/wsgi.py
callable = application
mimefile = /etc/mime.types
